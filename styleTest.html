<!DOCTYPE html>
<html>
<head><title>Test</title>
<style type="text/css">
div.doxymw_infobox
{
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	background-color:#F9F9F9;
	border-width:1px;
	border-color:#AAAAAA;
	border-style:solid;
	padding:2px;
	float:right;
	clear:right;
	font-size:1em;
	max-width:250px;
}
div.doxymw_infobox > div
{
	padding:4px;
	margin-top:2px;
}
div.doxymw_infobox > div.head
{
	font-weight:bold;
	text-align:center;
}
div.doxymw_infobox div.inheritance
{
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	border-width:1px;
	border-color:#AAAAAA;
	border-style:solid;
	background-color:#F9F9FF;
	padding:2px;
	padding-top:6px;
	padding-bottom:6px;
}
div.doxymw_infobox div.inheritance div
{
	text-align:center;
}
div.doxymw_infobox div.inheritance div:nth-child(2n)
{
	font-size:0.7em;
}
span.doxymw_type
{
	padding:0;
	padding-left:0.3em;
	padding-right:0.3em;
}
span.doxymw_typeCLASS { background-color:#FFDDDD; }
span.doxymw_typeINTERFACE { background-color:#DDFFDD; }
span.doxymw_typeNAMESPACE { background-color:#FFFFDD; }
span.doxymw_typeMEMBERS { background-color:#DDDDFF; }
span.doxymw_typeOTHER { background-color:#DDDDDD; }
</style>
</head>
<body>
<div class="doxymw_infobox">
<!--Similar to Wikipedias infobox-->
<div class="head">DoxyMWBot</div>
<div>Type: <span class="doxymw_type doxymw_typeCLASS">Class</span></div>
<div>Inheritance:
	<div class="inheritance">
		<div>Class3</div>
		<div>V</div>
		<div>Class2</div>
		<div>V</div>
		<div>Class1</div>
		<div>V</div>
		<div>Namespace</div>
	</div>
</div>
<div>Full Class Hierarchy</div>
<div>[[User:Whoever DoxyMWBot]]</div>
<div>[http://doxygen.org Doxygen]</div>

</div>
</body>
</html>
